<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에몬스</title>
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/reset.css" />
    <script src="js/prefixfree.min.js"></script>
    <script src="js/respond.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header"></header>
      <!--// 헤더 -->
      <!-- 비주얼 -->
      <section class="visual"></section>
      <!--// 비주얼 -->
      <!-- 프로덕트 -->
      <section class="product"></section>
      <!--// 프로덕트 -->
      <!-- 이벤트 -->
      <section class="event"></section>
      <!--// 이벤트 -->
      <!-- 갤러리 -->
      <section class="gallery">
        <div class="inner">
          <div class="gallery-top">
            <h2>요즘 감성 요즘 가구</h2>
            <div class="btns">
              <a href="#">침대</a>
              <a href="#">매트리스</a>
              <a href="#">소파</a>
              <a href="#">거실가구</a>
              <a href="#">주방가구</a>
              <a href="#">자녀방</a>
            </div>
          </div>
          <div class="gallery-bottom clearfix">
            <div class="gallery-bottom-left">
              <a href="#"><img src="img/gallery_bed1.jpg" alt="갤러리" /></a>
            </div>
            <div class="gallery-bottom-right">
              <a href="#" class="mr"
                ><img src="img/gallery_bed2.jpg" alt="갤러리"
              /></a>
              <a href="#"><img src="img/gallery_bed3.jpg" alt="갤러리" /></a>
              <a href="#" class="mr"
                ><img src="img/gallery_bed4.jpg" alt="갤러리"
              /></a>
              <a href="#"><img src="img/gallery_bed5.jpg" alt="갤러리" /></a>
            </div>
          </div>
        </div>
      </section>
      <!--// 갤러리 -->
      <!-- 미디어 -->
      <section class="media">
        <div class="inner">
          <div class="media-video">
            <a href="#"><img src="img/media1.jpg" alt="미디어" /></a>
          </div>
          <div class="media-short">
            <div class="media-short-info">
                <span>표정있는 가구 에몬스</span>
                <p>에몬스의 이야기를 들어보세요</p>
            </div>
            <div class="media-short-ep">

            </div>
          </div>
        </div>
      </section>
      <!--// 미디어 -->
      <!-- 프로모션 -->
      <section class="promotion"></section>
      <!--// 프로모션 -->
      <!-- 리뷰 -->
      <section class="review"></section>
      <!--// 리뷰 -->
      <!-- sns -->
      <section class="sns"></section>
      <!--// sns -->
      <!-- 노티스 -->
      <section class="notice"></section>
      <!--// 노티스 -->
      <!-- 푸터 -->
      <footer class="footer"></footer>
      <!--// 푸터 -->
    </div>
  </body>
</html>
